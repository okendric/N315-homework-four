<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Website</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="accountArea">
      <div class="logIn">
        <div class="login-titleText">
          <h1>Log In:</h1>
        </div>
        <div class="login-labeltext">
          <label for="login-left">Username:</label>
          <input id="login-left" type="text" />
        </div>
        <div class="login-labeltext">
          <label for="pass-left">Password:</label>
          <input id="pass-left" type="password" />
        </div>

        <button id="login-button">Log In</button>
      </div>

      <div class="createAccount">
        <div class="create-titleText">
          <h1>Create Account:</h1>
        </div>
        <div class="create-labeltext">
          <label for="create-email">Email:</label>
          <input id="create-email" type="email" />
        </div>
        <div class="create-labeltext">
          <label for="create-password">Password:</label>
          <input id="create-password" type="password" />
        </div>
        <div class="create-labeltext">
          <label for="create-fName">First Name:</label>
          <input id="create-fName" type="text" />
        </div>
        <div class="create-labeltext">
          <label for="create-lName">Last Name:</label>
          <input id="create-lName" type="text" />
        </div>

        <button id="create-button">Create</button>
      </div>
    </div>
    <script src="lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
